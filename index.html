<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1.3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>
<div class="page-layout">
    <header class="header">
        <div class="header__buttons">
            <button class="header__buttons burger"></button>
        </div>
        <div class="header__buttons_logo">
            <img src="/images/Group.svg" alt="Логотип">
        </div>
        <div class="header__buttons">
            <button class="header__buttons repair"></button>
        </div>
        <div class="header__buttons">
            <button class="header__buttons chekstatus"></button>
        </div>
    </header>
    <main class="main">
        <div class="main__h">
         <h1 class="main__title">Услуги и сервисы</h1>
        </div>
        <nav class="main__menu">
            <button class="menu__items menu__items-active">Ремонтируемые устройства</button>
            <button class="menu__items menu__items-services">Дополнительные услуги</button>
            <button class="menu__items menu__items-prices">Цены на услуги</button>
            <button class="menu__items menu__items-address">Адреса сервисных центров</button>
            <button class="menu__items menu__items-special">Специальные цены</button>
            <button class="menu__items menu__items-responses">Отзывы</button>
        </nav>
        <div class="main-info">
             <p class="main-info__text">
                 Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
             </p>
            <div class="main-info__button">
                <img src="/images/icon.svg">
                <button class="info__more">Читать далее</button>
            </div>
            
            <div class="main-info__foto">
                <img src="/images/Picture%20Copy.png" alt="Изображение логотипа">
            </div>
        </div>
    </main>
</div>
</body>
</html>
